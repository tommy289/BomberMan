<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta />
		<title>shezzor's Dev Corner | JavaScript game development template</title>
		<link rel="icon" type="image/png" href="/images/favicon.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&display=swap"
			rel="stylesheet"
		/>
		<style>
			html,
			body {
				padding: 0;
				margin: 0;
				height: 100%;
			}

			body {
				display: flex;
			}

			body,
			canvas {
				background-color: black;
			}

			canvas {
				width: 100%;
				object-fit: contain;
				image-rendering: crisp-edges;
				image-rendering: pixelated;
			}

			img,
			audio {
				display: none;
			}
		</style>
		<script type="importmap">
			{
				"imports": {
					"engine/": "./src/engine/",
					"game/": "./src/game/"
				}
			}
		</script>
		<script type="module" src="./src/index.js"></script>
	</head>
	<body>
		<img id="logo" src="./images/logo.webp" />
		<audio id="bgm" src="./sound/area12.ogg" preload loop></audio>
	</body>
</html>
